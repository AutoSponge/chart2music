  type: "line",
  title,
  element: canvas,
  cc,
  axes: {

    },
    y: {

    }
  },
  data: data.map((value, index) => {
    return {
      x: index,
      y: value,
    }
  }),
  options: {

    onFocusCallback: ({index}) => {
      myChart.setActiveElements([{
        datasetIndex: 0, 
        index
      }]);
      myChart.update();
    }
  }
});

</html>
